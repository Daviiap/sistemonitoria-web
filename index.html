<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monitoria FMCC II</title>
  </head>
  <body>
    <div id="container">
      <h1>Formulário para Monitoria</h1>
      <form action="submit" method="post" id="form">
        <input
          type="number"
          name="matricula"
          id="matricula"
          placeholder="Matrícula"
        />
        <input type="text" id="nome" placeholder="Nome" />
        <input type="text" id="telefone" placeholder="Telefone ou E-mail" />
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Insira uma breve descrição da dúvida, e se necessário, adicione uma imagem da questão"
        ></textarea>
        <input type="file" name="image" id="image" />
        <button id="submit-button">Enviar</button>
      </form>

      <canvas><img src="" alt=""></canvas>
    </div>
  </body>

  <script src="script.js"></script>
</html>
