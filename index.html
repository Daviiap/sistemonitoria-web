<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monitoria FMCC II</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
  </head>
  <body>
    <div id="container">
      <h1>Formulário para Monitoria</h1>
      <form action="submit" method="post" id="form">
        <div class="input-div" id="registration-input">
          <label for="matricula">Matrícula</label>
          <input
            type="number"
            name="matricula"
            id="matricula"
            placeholder="Matrícula"
          />
        </div>

        <div class="input-div" id="name-input">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Nome" />
        </div>

        <div class="input-div" id="contact-input">
          <label for="telefone">Contato</label>
          <div id="checkbox-box">
            <label>
              <input
                type="radio"
                name="check"
                id="check-phone-number"
                class="check"
                checked
              />
              Telefone
            </label>
            <label>
              <input class="check" type="radio" name="check" id="check-email" />
              E-mail
            </label>
          </div>
          <input
            name="contact"
            type="number"
            id="contact"
            placeholder="Telefone"
          />
        </div>

        <div class="input-div" id="description-input">
          <label for="description">Descrição</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Insira uma breve descrição da dúvida, e se necessário, adicione uma imagem (Função de imagem ainda não funciona!))"
          ></textarea>
        </div>

        <div class="input-div" id="file-input">
          <label for="image">Imagem</label>
          <input type="file" name="image" id="image-input" />
        </div>

        <button id="submit-button">Enviar</button>
      </form>
    </div>
  </body>

  <script src="script.js"></script>
</html>
